<mat-card class="task">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-subtitle>{{ getStageName(task.stage) }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openEditDialog()">Modifier</button>
    <button mat-button color="warn" (click)="onDelete()">Supprimer</button>
  </mat-card-actions>
</mat-card>
