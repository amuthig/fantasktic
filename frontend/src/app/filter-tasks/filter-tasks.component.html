<div class="filter-container">
  <form [formGroup]="filterForm" (ngSubmit)="applyFilters()">
    <mat-form-field appearance="fill">
      <mat-label>Assigned to</mat-label>
      <input matInput formControlName="assignee">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>max deadline</mat-label>
      <input matInput formControlName="daysUntilDeadline" type="number" min="0">
      <mat-error *ngIf="filterForm.get('daysUntilDeadline')?.hasError('min')">
        Days Until Deadline cannot be negative
      </mat-error>
    </mat-form-field>
    <button mat-button type="button" (click)="resetFilters()">Reset</button>
    <button mat-button color="primary" type="submit">Apply</button>
  </form>
</div>
