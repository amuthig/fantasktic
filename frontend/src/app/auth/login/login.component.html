<mat-card>
    <mat-card-title>Login</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
      <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    </form>
    <button mat-button (click)="navigateToSignup()">Don't have an account? Sign Up</button>
  </mat-card>
