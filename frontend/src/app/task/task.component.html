<mat-card class="task">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task.description }}</p>
    <p class="assigned-to"><strong>Assigned To:</strong> {{ assignedToUsername }}</p>
    <p><strong>Deadline:</strong> {{ task.deadline | date }}</p>
    <p class="created-by"><strong>Created By:</strong> {{ createdByUsername }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" class="edit-button" (click)="openEditDialog()">Edit</button>
    <button mat-flat-button color="warn" class="delete-button" (click)="onDelete()">Delete</button>
  </mat-card-actions>
</mat-card>
